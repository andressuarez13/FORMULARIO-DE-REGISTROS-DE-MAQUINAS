<script>
function inicializarFirma(canvasId, limpiarBtnId, inputId) {
    const canvas = document.getElementById(canvasId);
    const ctx = canvas.getContext("2d");
    const limpiarBtn = document.getElementById(limpiarBtnId);
    const inputFirma = document.getElementById(inputId);

    let dibujando = false;

    function empezarDibujo(e) {
        dibujando = true;
        ctx.beginPath();
        ctx.moveTo(
            (e.clientX || e.touches[0].clientX) - canvas.getBoundingClientRect().left,
            (e.clientY || e.touches[0].clientY) - canvas.getBoundingClientRect().top
        );
    }

    function dibujar(e) {
        if (!dibujando) return;
        ctx.lineTo(
            (e.clientX || e.touches[0].clientX) - canvas.getBoundingClientRect().left,
            (e.clientY || e.touches[0].clientY) - canvas.getBoundingClientRect().top
        );
        ctx.stroke();
    }

    function terminarDibujo() {
        dibujando = false;
        inputFirma.value = canvas.toDataURL(); 
    }

    // Eventos PC
    canvas.addEventListener("mousedown", empezarDibujo);
    canvas.addEventListener("mousemove", dibujar);
    canvas.addEventListener("mouseup", terminarDibujo);

    // Eventos m贸vil
    canvas.addEventListener("touchstart", e => { e.preventDefault(); empezarDibujo(e); });
    canvas.addEventListener("touchmove", e => { e.preventDefault(); dibujar(e); });
    canvas.addEventListener("touchend", terminarDibujo);

    // Bot贸n limpiar
    limpiarBtn.addEventListener("click", () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        inputFirma.value = "";

    });
    
}

// Inicializar las dos firmas
inicializarFirma("firmaCanvas", "limpiarFirma", "firma");
inicializarFirma("firmaCanvas2", "limpiarFirma2", "firma2");

document.getElementById("registroForm").addEventListener("submit", function(e) {
    e.preventDefault(); 
    alert("Formulario enviado correctamente");
});

</script>
<script>
document.getElementById("registroForm").addEventListener("submit", function(e) {
    e.preventDefault();

    // Recolectar los datos del formulario
    const datos = {
        fecha: document.getElementById("fecha").value,
        documento: document.getElementById("Numero de documento").value,
        funcional: document.querySelector("input[name='FUNCIONAL']:checked")?.value,
        tiempo: document.getElementById("tiempo").value,
        responsable: document.getElementById("responsable").value,
        cargo: document.getElementById("cargo").value,
        firma: document.getElementById("firma").value,
        observaciones: document.getElementById("OBSERVACIONES").value,
        firma2: document.getElementById("firma2").value
    };

    // Enviar al backend
    fetch("http://127.0.0.1:5000/guardar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
    })
    .then(res => res.json())
    .then(res => {
        alert("" + res.message);
        document.getElementById("registroForm").reset();
    })
    .catch(err => alert("Error: " + err));
});
</script>
